spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    web.pageable.default-page-size: 5
  h2.console:
    enabled: true
    path: /h2-console
    settings.web-allow-others: true

springdoc.swagger-ui.path: /swagger-ui
